<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ecoESIM Assistant</title>
  <meta name="description" content="Your ecoESIM virtual assistant for global eSIM data plans." />
  <meta name="theme-color" content="#0DBA5A" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="ecoESIM" />
  <style>
    body { margin: 0; padding: 0; background: #ffffff; display: flex; flex-direction: column; height: 100vh; font-family: 'Inter', sans-serif; }
    header { background-color: #0DBA5A; color: white; padding: 10px; text-align: center; font-weight: bold; }
    iframe { flex: 1; border: none; width: 100%; height: 100%; }
    footer { background-color: #f8f8f8; text-align: center; font-size: 12px; padding: 5px; color: #444; }
  </style>
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">

</head>
<body>
  <header>ecoESIM Assistant</header>

  <iframe 
    src="https://typebot.io/ecoesim-ai-chat"
    allow="camera; microphone; fullscreen; autoplay"
    sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
    style="border:none; width:100vw; height:100vh; display:block; overflow:hidden;">
  </iframe>

  <footer>© 2025 NewTech Company — All rights reserved.</footer>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log("✅ Service Worker registered"))
        .catch(err => console.log("❌ Service Worker failed:", err));
    }
  </script>
</body>

</html>
